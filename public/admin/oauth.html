<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>OAuth Redirect</title>
  </head>
  <body>
    <script>
      // Redirect OAuth token back to CMS
      if (window.location.hash.match(/access_token/)) {
        window.opener.postMessage(window.location.hash, window.location.origin);
        window.close();
      }
    </script>
  </body>
</html>
